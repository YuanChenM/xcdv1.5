<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta http-equiv=Content-Type content="text/html; charset=utf-8">
        <meta http-equiv=Content-Language content=en-US>
        <script src="./resources/js/com/jquery-1.11.3.min.js"></script>
        <link rel="stylesheet" href="./resources/css/com/jquery.mobile-1.4.2.min.css">
        <link rel="stylesheet" href="./resources/css/com/common.css">
		<script type="text/javascript" src="./resources/js/com/jquery.mobile-1.4.2.min.js"></script>
		<script type="text/javascript" src="./resources/js/BY12120402.js"></script>
		<script type="text/javascript" src="./resources/js/com/common.js"></script>
		<title>查询批发市场</title>
    </head>
    <body>
	    <div style="width:100%;">
            <div style="width:100%;background-color: #F0F2F5;" class="ui-grid-b">
                <div class="ui-block-a" style="width: 10%;height: 40px;margin-left:5px;">
                    <img style="width: 40px;height: 40px;" src="./resources/img/return.png" onclick="returnPage()"/>
                </div>
                <div class="ui-block-b" style="width:76%;"><div class="headDiv">通路注册营销一体化工作站</div></div>
                <div class="ui-block-c" style="width: 10%;height:40px;margin-right:5px;">
                    <img style="width: 40px;height: 40px;" src="./resources/img/home.png"/>
                </div>
            </div>
            <div style="width: 80%;margin-left:20px;" class="divCommon1">查询菜场</div>
            <div style="width: 80%;margin-left:25px;" class="divCommon2">选择查询菜场所在地区</div>
            <div style="width: 75%;margin-left:30px;">
                <label for="currentLgcsArea" id="currentLgcsAreaLabel" style="color: #52C2E9"></label>
                <input type="radio" name="searchDistrict" id="currentLgcsArea" checked>
            </div>
            <div style="width: 75%;margin-left:30px;">
                <label for="currentCity" id="currentCityLabel" style="color: #52C2E9"></label>
                <input type="radio" name="searchDistrict" id="currentCity">
            </div>
            <div style="width: 75%;margin-left:30px;">
                <label for="currentDistrict" id="currentDistrictLabel" style="color: #52C2E9"></label>
                <input type="radio" name="searchDistrict" id="currentDistrict">
            </div>
            <div style="width: 75%;margin-left:30px;">
                <label for="allDistrict" style="color: #52C2E9">所有菜场查询</label>
                <input type="radio" name="searchDistrict" id="allDistrict">
            </div>
            <div style="width:100%;">
                <div style="width: 80%;margin-left:25px;" class="divCommon2">输入菜场的名称,地址或等级查询菜场</div>
                <br/>
                <div style="width: 70%;margin-left:45px;height:50px; border: 1px #CCCCCC solid">
                    <div style="width: 100%" class="ui-grid-a">
                        <div style="width: 80%;padding-left:10px" class="ui-block-a"><input type="text" value="" id="searchParam"/></div>
                        <div style="width: 20%" class="ui-block-b"><Img style="height:30px;width:25px;padding-left:10px;padding-top:10px;" src="./resources/img/search-black.png" onclick="searchButtonClick();"/></div>
                    </div>
                </div>
            </div>
            <br/>
            <div style="width:100%;">
                <div style="margin-left:25px;width:80%;height:40px;background-color: #CCCCCC;color: #FFFFFF;text-align:center;text-shadow:none;line-height:45px;">
                    <div style="width: 100%" class="ui-grid-a">
                        <div style="width: 80%;" class="ui-block-a">符合检索条件的菜场</div>
                        <div style="width: 20%" class="ui-block-b"><div id="totalCount"></div></div>
                    </div>
                </div>
                <div id="marketFoodInfoDiv" style="width: 100%">
                    <div id="marketFoodDiv" style="width: 100%;"> </div>
                    <div id="marketFoodOtherDiv" style="width: 100%;display:none;"></div>
                    <div style="display:none;width: 80%;" class="listDiv" onclick="marketFoodOther()" id="marketFoodOther"><span style="padding-left:20px;">展开更多</span></div>
                </div>
            </div>
            <br/>
		</div>
	</body>
</html>
